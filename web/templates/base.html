<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://kit.fontawesome.com/d0c7f9cb2a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="header">
    <hr>
    <ul>
        <li class="navbar-item"><a href="{{url_for('home')}}" class="name-font link">0xJaafar's Blog</a></li>
        <li class="navbar-item" style="float:right;font-family: 'Courier New';" ><a class="link" href="#">About Me</a></li>
    </ul>
    <hr>
</div>

<div class="container">
    <div class="row">
    <div class="contact-lg col-lg-2  d-none d-lg-block" >
        <div style="position: fixed;">
        <img src="{{ url_for('static', filename='image.png') }}" class=" rounded-circle" style="border: 5px solid #526D82;" alt="">
        <h3 class="name-font">0xJaafar</h3>
        <ul>
            <li><a href="">
                <span><i class="fa-solid fa-house"></i></span>
                <span  class="inl">Home</span></a>
            </li>
            <li><a href="">
                <span><i class="fa-brands fa-github"></i></span>
                <span  class="inl">Github</span></a>
            </li>
            <li><a href="">
                <span><i class="fa-brands fa-linkedin"></i></span>
                <span  class="inl">Linkedin</span></a>
            </li>
        </ul>
        </div>
    </div>    

    <div class="contact-md d-lg-none " >
        <div>
            <img src="{{ url_for('static', filename='image.png') }}" class=" rounded-circle" style="border: 5px solid #526D82;" alt="">

<div class="btn-group" style="margin-left: 10px;">
    <button type="button" class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
        <h3 class="name-font">0xJaafar</h3>
    </button>
    <ul class="dropdown-menu">
      <li><a class="dropdown-item" href="#">                
        <span><i class="fa-solid fa-house"></i></span>
        <span  class="inl">Home</span></a></li>
      <li><a class="dropdown-item" href="#">                
        <span><i class="fa-brands fa-github"></i></span>
        <span  class="inl">Github</span></a></li>
      <li><a class="dropdown-item" href="#">                
        <span><i class="fa-brands fa-linkedin"></i></span>
        <span  class="inl">Linkedin</span></a></li>
    </ul>
  </div>
          </div>
          
    </div> 

    <div class="posts col">
        {% block posts %}
        {% endblock %}
    </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
